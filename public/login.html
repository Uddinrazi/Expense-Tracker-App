<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<body>
    <form id="login-form" onsubmit="submit_Lform(event)">  
        <div class="login-container">   
            
            <label>Email : </label>   <br>
            <input type="text" placeholder="Enter Email" id="Lemail" name="email" required>  
            <label>Password : </label>  
            <input type="password" placeholder="Enter Password" id="Lpwd" name="password" required>  <br><br>
            <button type="button" id="login_btn">Login</button>  
            <button type="button" id="fp_btn">Forgot Password</button>  
            <a href="signup.html"><p>New user Sign up</p></a>
            
            
        </div>   
    </form> 
    <script src='login.js'></script>
</body>
</html>
