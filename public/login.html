<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Login Page</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <body>
    <div class="login-container">
    <form id="login-form" onsubmit="submit_Lform(event)">
      
        <label>Enter Email : </label> <br />
        <input
          type="text"
          placeholder="Enter Email"
          id="Lemail"
          name="email"
          required
        />
        <label>Enter Password : </label>
        <input
          type="password"
          placeholder="Enter Password"
          id="Lpwd"
          name="password"
          required
        />
        <br /><br />
        <button type="button" id="login_btn" class="btn btn-outline-primary">Login</button>
        <a href="forgotPass.html"><button type="button" id="fp_btn" class="btn btn-outline-primary">Forgot Password</button></a>
        <a href="signup.html"><p>New user Sign up</p></a>
      
    </form>
  </div>
    <script src="login.js"></script>
  </body>
</html>
