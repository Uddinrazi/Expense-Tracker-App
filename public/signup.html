<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Signup Page</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<body>
     
    <form id="signup-form" onsubmit="submit(event)">  
        <div class="container">   
            <label>Username : </label>   <br>
            <input type="text" placeholder="Enter Username" id="name" name="username" required>
            <label>Email : </label>   <br>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>  
            <label>Password : </label>  <br> 
            <input type="password" placeholder="Enter Password" id="pwd" name="password" required>  <br><br>
            <button type="button" id="btn">Sign Up</button>  
            <a href="login.html"><button type="button" id="btn2" >Login</button>  </a>
            
            
        </div>   
    </form> 
    <script src='index.js'></script>      
</body>

</html>
