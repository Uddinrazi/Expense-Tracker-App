<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Expense Tracker App</title>
</head>
<body>
    <header class="header">
        <h3> Expense Tracker App</h3>
        
    </header>
    <button id="logout" class="btn btn-primary me-md-2">Logout</button>
    <div class="form-expense">
    

            <form id="my-form" onsubmit="xpenseManager(event)"> 
            <label for="amount">Enter Amount: </label> 
            <input type="text" id="amount" ><br>
            <label for="disp">Enter Discription: </label>
            <input type="text" id="disp"><br>
            <label for="categry">Choose Category: </label>
            <select id="change">
                <option> Select</option>
                <option value="fuel">Fuel</option>
						<option value="movies">Movies</option>
						<option value="travel">Travel</option>
						<option value="food">Food</option>
						<option value="petrol">Petrol</option>
						<option value="salary">Salary</option>
						<option value="games">Games</option>
						<option value="picnic">Picnic</option>
						<option value="electronics">Electronics</option>
						<option value="rent">Rent</option>
						<option value="utilities">Utilities</option>
						<option value="shopping">Shopping</option>
						<option value="healthcare">Healthcare</option>
						<option value="education">Education</option>
						<option value="entertainment">Entertainment</option>
						<option value="subscriptions">Subscriptions</option>
						<option value="gifts">Gifts</option>
						<option value="insurance">Insurance</option>
						<option value="transportation">Transportation</option>
                        <option value="festivals">Festivals</option>
						<option value="savings">Savings</option>
						<option value="investments">Investments</option>
						<option value="bills">Bills</option>
                        <option value="other">Other</option>
               
            </select>
            <button id="addexpense" class="btn btn-primary">Add Expense</button>
            
            <ul id="details"></ul>
            </form>
        </div>
            <button type="button" id="pbtn" class="btn btn-outline-primary">Buy Premium</button><br>
            
        
        <h4 id="message"></h4>
        <h4 id="msg"></h4><br><br>
        <button id="download1" hidden>down</button>
        
        
            
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            
            <div id="lboard"></div>
            <div id="pagination"></div><br><br><br>
           
            <h4 id="downloadurl" hidden>Downloaded File Url</h4>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

    <script src="expense.js"> </script>
</body>
</html>
